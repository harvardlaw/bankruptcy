<div class="row">
    <div class="col s.66">
        <i class="material-icons left" id="icon_model">directions_car</i>
    </div>
    <div class="col s5">
        <select class="browser-default customdropdown" id="vehicle_model_dropdown" required disabled>
            <option class="placeholder" value="" selected disabled>Select Model</option>
        </select>
    </div>
    <div class="col s.66">
        <i class="material-icons left" id="icon_trim">search</i>
    </div>
    <div class="col s5">
        <select class="browser-default customdropdown" id="vehicle_trim_dropdown" required disabled>
            <option class="placeholder" value="" selected disabled>Select Trim</option>
        </select>
    </div>
    <div class="col s.66"></div>
</div>

<div class="row">
    <div class="col s.66">
        <i class="material-icons left" id="icon_color">color_lens</i>
    </div>
    <div class="col s5">
        <select class="browser-default customdropdown" id="vehicle_color_dropdown" required disabled>
            <option class="placeholder" value="" selected disabled>Select Color</option>
        </select>
    </div>
    <div class="col s.66">
        <i class="material-icons left" id="icon_condition">build</i>
    </div>
    <div class="col s5">
       <select class="browser-default customdropdown" id="vehicle_condition_dropdown" required disabled>
            <option class="placeholder" value="" selected disabled>Select Condition</option>
            <option name="vehicle_condition_input" value="outstanding">Outstanding</option>
            <option name="vehicle_condition_input" value="clean">Clean</option>
            <option name="vehicle_condition_input" value="average">Average</option>
            <option name="vehicle_condition_input" value="rough">Rough</option>
        </select>
    </div>
    <div class="col s.66"></div>
</div>


<div class="row">
    <div class="col s.66">
        <i class="material-icons" id="icon_mileage">av_timer</i>
    </div>
    <div class=" input-field col s5">
        <input type="text" id="vehicle_mileage_input" class="validate" required disabled></input>
        <label for="vehicle_mileage_input">Vehicle Mileage</label>
    </div>
    <div class="col s.66">
        <i class="material-icons" id="icon_zipcode">map</i>
    </div>
    <div class=" input-field col s5">
        <input type="number" id="vehicle_zipcode_input" class="validate" length="5" required disabled></input>
        <label for="vehicle_zipcode_input">Your Zipcode</label>
    </div>
    <div class="col s.66">
        {# vehicle_tmv_output provides a placeholder for the true market value, which is sent to updatepage.js #}
        <h1 id="vehicle_tmv_output"></h1>
    </div>
</div>
